{% extends 'base.html' %}
{% block main %}
<main class="container mt-3 mb-5">
    <section>
        <h1 class="h1 text-center mx-auto mt-4 py-5"><strong>Найдите идеального <br>репетитора английского, <br>занимайтесь
            онлайн</strong></h1>
        <div class="text-center mb-5">
            <div class="btn-group mx-auto mb-0" role="group" aria-label="Basic example">
                {% for goal in goals %}
                <a href="/goals/{{ goal.id }}/" class="btn btn-outline-secondary">{{ goal.emoji }} {{ goal.ru_name }}</a>
                {% endfor %}
            </div>
        </div>
        <h2 class="h5 text-center mb-5">Наши преподаватели</h2>
    </section>
    {% include 'blocks/teachers.html' %}
    {% include 'blocks/request_lead.html' %}
</main>
{% endblock %}
